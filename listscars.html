<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>

<!--Lists are used to group related items together-->
<h2>List of cars</h2>
<h2>Unordered lis</h2>

<ul>
  <li>Toyota</li>
  <li>Mazda</li>
  <li>Mercedes</li>
  <li>Subaru</li>
</ul>

<h2>List of fruits</h2>
<ol>
  <li>Mangoes</li>
  <li>Bananas</li>
  <li>Watermelon</li>
  <li>Apples</li>
</ol>

</body>
</html>
